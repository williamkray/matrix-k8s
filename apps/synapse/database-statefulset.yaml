apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synapse-psql
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: "synapse-psql"
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: synapse-psql
          image: postgres:12.3
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: synapse-db-secrets
                  key: postgres-password
            - name: POSTGRES_USER
              value: synapse_user
            - name: POSTGRES_DB
              value: synapse
            - name: POSTGRES_INITDB_ARGS
              value: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
          ports:
            - containerPort: 5432
              name: psql
          volumeMounts:
            - name: synapse-psql-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: synapse-psql-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName:
        resources:
          requests:
            storage: 100M
